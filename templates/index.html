<html>
<head>
	<title>Diabetes Prediction</title>

<body>
     <div class="login">

     	<br><input type="text" name="DiabetesPedigreeFunction"  placeholder="Enter the DiabetesPedigreeFunction " required="required">

     	<br><input type="text" name="Output"  placeholder="Enter the Output" required="required">
